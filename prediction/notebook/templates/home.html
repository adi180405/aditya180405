<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }
        .login h1 {
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .login input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .login button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #ff7e5f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login button:hover {
            background: #eb5757;
        }
        h2 {
            margin-top: 20px;
            font-size: 22px;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>ðŸ”¥ FWI Prediction ðŸ”¥</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="RH" required>
            <input type="text" name="Ws" placeholder="Ws" required>
            <input type="text" name="Rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes" required>
            <input type="text" name="Region" placeholder="Region" required>
            <button type="submit">Predict</button>
        </form>

        {% if results %}
            <h2>Prediction Result: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
